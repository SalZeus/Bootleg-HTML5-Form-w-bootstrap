<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootleg HTML5 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ac49b977f7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
<!--header-->
        <div class="container-fluid">
            <h1>Payment form example</h1>
        </div>
<!--header end-->
<!--first input row-->
        <div class="container">
<!--Some field are missing-->
            <div class="alert alert-danger" role="alert">
                Some field are missing
            </div>
<!--Some field are missing end-->
<!--First input line-->
            <div class="row d-flex justify-content-between">
                <fieldset class="col-5">
                    Card #
                    <div class="row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="XXXXXXX" aria-label="First name">
                        </div>
                      </div>
                </fieldset>
                <fieldset class="col-3">
                    CVC #
                    <div class="row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                      </div>
                </fieldset>
                <fieldset class="col">
                    Amount
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    </div>
                </fieldset>
            </div>
        </div>
<!--first input row end-->
<!--second row Start-->
        <div class="d-flex">
            <div class="col-6 px-1 mx-1">
 <!--First Name-->
                <fieldset>
                    First Name
                    <div class="row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                      </div>
                </fieldset>
<!--First Name End-->
<!--city-->
                <fieldset>
                    City
                    <div class="row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                      </div>
                </fieldset>
<!--city end-->
<!---Payment Methods-->
                <fieldset>
                    We accept
                    <div class="d-flex bg-secondary col-5 p-2 rounded">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
                          </div>
                    </div>
                </fieldset>
<!---Payment Methods end-->
            </div>
            <div class="col-6 ps-1 ms-1 pe-2 mx-auto">
<!--Last Name-->
                <fieldset>
                    Last Name
                    <div class="row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="" aria-label="">
                        </div>
                      </div>
                </fieldset>
<!--Last Name end-->
<!--State & Postal Code-->
                <div class="d-flex">
<!--Pick a State start-->
                    <fieldset>
                        <div class="form-select">
                            <label for="state" class="control-label" aria-label="Pick a State">State</label>
                            <div class="border-0">
                                <select class="form-control" id="state" name="state">
                                    <option value="">Pick a State</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DC">District of Columbia</option>
                                    <option value="DE">Delaware</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="IA">Iowa</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MD">Maryland</option>
                                    <option value="ME">Maine</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MT">Montana</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NY">New York</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="PR">Puerto Rico</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VA">Virginia</option>
                                    <option value="VT">Vermont</option>
                                    <option value="WA">Washington</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>
<!--Pick a State End-->
<!--postal code Start-->
                    <fieldset>
                        Postal Code
                        <div class="row">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="" aria-label="First name">
                            </div>
                          </div>
                    </fieldset>
<!--postal code End-->
                </div>
<!--State & Postal Code End-->
<!--Message Start-->
                <fieldset>
                    Message
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control py-5" aria-label="" aria-describedby="inputGroup-sizing-lg">
                        </div>
                        <div class="form-text">Add any notes here.</div>
                      </div>
                </fieldset>
            </div>
        </div>
<!--Message End-->
<!--second row End-->
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
            <button class="btn btn-primary" type="button">Send</button>
        </div>
    </div>
    
<!--JAvascript for Bootstrap, no touchies-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
